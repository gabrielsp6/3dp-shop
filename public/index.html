<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3d prints shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="w-100 bg-light d-flex align-items-center justify-content-center">
        <h1>3d printing shop</h1>
        <a href="/cart">
            <i class="fa-solid fa-cart-shopping shopping-cart justify-self-end"></i>
        </a>
        <a href="/">
            <i class="fa fa-home shopping-cart" aria-hidden="true"></i>
        </a>
    </div>
    <div class="d-flex flex-column m-0 p-0 align-items-center justify-content-center index-page">
        <div class="visit-shop-banner d-flex flex-column h-100">
            <a href="/products">
                <h1>Visit the shop</h1>
            </a>
        </div>
        <div class="latest-orders">
            <div>
                <h2>Latest orders</h2>
            </div>
            <div class="orders-container border border-primary rounded">
            </div>
        </div>
        <div class=" ">
            <h4> Admin zone:</h4>
        </div>
        <div class=" ">
            <a href="/order/all"> View/manage all orders</a>
        </div>
    </div>
    <footer class="bg-secondary shadow p-3 mb-5 bg-white rounded">
        <h4>
            Our social media:
               <a href="https://www.instagram.com/magnumconcilium/"> <i class="fa-brands fa-instagram"> </i></a> 
        </h4>
        <h4>
            Our 3d model shop (files only):
            
        <a href="https://cults3d.com/en/users/gregsmee55/creations"
        class="link-primary">
            <img src="/img/cults.svg" alt="cults logo" class="cults-logo">
        </a>
        </h4>

    </footer>
    <script src="../js/index-page.js"></script>
</body>

</html>
